<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bwip-js@2.1.2/browser-min.js"></script>

<div class="container my-5">
  <div class="row">
    <div class="col-lg-6 text-center">
      <h1>Select a Function</h1>
      <div class="btn-group mt-4" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-warning" (click)="keygen()">Generate new keys</button>
        <button type="button" class="btn btn-success" (click)="encrypt()">Encrypt</button>
        <button type="button" class="btn btn-danger" (click)="deleteCookies()">Delete cookies</button>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-6">
      <h2>Keys</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Public Key</h5>
          <pre style="height: 150px; overflow-y: auto;"><code class="card-text" #publicKeyElement>{{ publicKey }}</code></pre>
          <button class="btn btn-primary" (click)="copyPublic()">Copy</button>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Private Key</h5>
          <pre style="height: 150px; overflow-y: auto;"><code class="card-text"
                                                              #privateKeyElement>{{ privateKey }}</code></pre>
          <button class="btn btn-primary" (click)="copyPrivate()">Copy</button>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <h2>Message</h2>
      <textarea [(ngModel)]="message" class="form-control" rows="3"></textarea>
      <button class="btn btn-primary mt-3" (click)="encrypt()">Encrypt</button>

      <div class="row mt-5">
        <div class="card">
          <div class="col-lg-12 text-center">
            <img [src]="barcodeImage" class="img-fluid" alt="Aztec Barcode">
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
